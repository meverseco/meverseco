<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="home-view.html">
<link rel="import" href="user-view.html">

<dom-module id="view-controller">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <template is="dom-if" if="{{_isEqual(page,'home')}}">
      <home-view></home-view>
    </template>

    <template is="dom-if" if="{{!_isEqual(page,'home')}}">
      <user-view name="[[page]]"></user-view>
    </template>


  </template>

  <script>
    Polymer({
      is: 'view-controller',
      properties: {
        page: String
      },
      _isEqual: function(a,b){
        return a == b;
      },
      attached: function(){
        console.log(this.page);
      }
    });
  </script>
</dom-module>
